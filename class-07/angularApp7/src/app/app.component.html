<!-- Todas las clases agregadas corresponden a bootstrap -->

<!-- Ahora, vamos a hacer que los datos viajen desde este archivo html (app.component.html) a app.component.ts -->

<div class="container mt-4">
  <div class="row">
    La suma de 20 + 20 es igual a {{getSuma(20,20)}}
    <br>
    <input type="text" class="form-control" [placeholder]="textPlaceholder" [disabled]="deshabilitado">
    <br>
  </div>
  <img [src]="img" alt="img" width="400px" height="400px">
</div>
<div class="container">
  <h3>{{texto}}</h3>
  <button class="btn btn-primary" (click)="cambiarTexto()">Hacer click...</button>
  <!-- Observemos que en este caso al hacer click en el boton, el metodo
cambiarTexto() cambia el texto actual (this.texto) por "El texto cambio".
Esto es lo que llamamos event binding -->
</div>

<!-- Ahora, vamos a ver un ejemplo de two data binding 

Queremos que cuando escribamos algo en el input se actualice con ese valor, 
la variable textoDos

Para ello, utilizamos [(ngmodel)]="textoDos" de modo que a medida que vayamos escribiendo
en el input, tambien se actualice en la variable textoDos pasada por interpolacion en el h3

Pero esto arroja errores porque no importamos la libreria para utilizar ngmodel.
Esto lo solucionamos importando esta libreria en app.module.ts -->

<div class="container">
  <input type="text" class="form-control" placeholder="Escriba algo aqui.." [(ngModel)]="textoDos">
  <h3>{{textoDos}}</h3>
</div>
