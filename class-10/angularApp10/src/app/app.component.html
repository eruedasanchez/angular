<!-- Todas las clases aplicadas corresponden a bootstrap -->

<!-- Vamos a comenzar agregando estilos a las etiquetas mediante la directiva ngStyle -->

<!-- ngClass funciona similar a ngStyle unicamente que ngClass se utiliza para aplicar clases -->

<!-- Los estudiantes tiene 3 estados posibles pero si queremos cambiar su color de fondo
con el operador ternario, solo podemos elegir entre dos colores. Entonces, para solucionar esto
utilizamos la directiva ngSwitch -->

<div class="container mt-4">
  <div class="row">
    <h1>Listado de estudiantes</h1>
    <button class="btn btn-primary col-2" (click)="mostrarOcultar()">Mostrar/Ocultar</button>
  </div>
  <br>
  <table class="table" *ngIf="mostrar">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <!-- Para aplicar ngSwitch, lo declaro al lado del *ngFor -->
      <tr *ngFor = "let estudiante of listadoDeEstudiantes; let i = index" [ngSwitch]="estudiante.estado">
        <td>{{i+1}}</td>
        <td>{{estudiante.nombre}}</td>
        <!-- <td [ngStyle]="{'font-style': estudiante.estado === 'Promocionado' ? 'italic' : 'normal'}">{{estudiante.estado}}</td> -->
        <!-- <td [ngClass]="estudiante.estado === 'Promocionado' ? 'bg bg-success' : 'bg bg-secondary'">{{estudiante.estado}}</td> -->
        <td>
          <!-- <span [ngClass]="estudiante.estado === 'Promocionado' ? 'badge bg-success' : 'badge bg-secondary'">{{estudiante.estado}}</span> -->
          <!-- De este modo, logramos aplicarle el fondo solo a la palabra y no a toda la columna que contiene la palabra -->
          <span *ngSwitchCase="'Promocionado'" class="badge bg-success">{{estudiante.estado}}</span>
          <span *ngSwitchCase="'Regular'" class="badge bg-warning">{{estudiante.estado}}</span>
          <span *ngSwitchCase="'Recursante'" class="badge bg-danger">{{estudiante.estado}}</span>
        </td>
      </tr>
    </tbody>
    <h3 *ngIf="listadoDeEstudiantes.length === 0">No hay registros para mostrar</h3>
  </table>
</div>
