<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese la tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-5">
            <div class="card p-3" *ngIf="listaTareas.length == 0">
                <h6>No hay tareas disponibles</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i = index">
                    <span class="cursor" (click)="actualizarTarea(tarea,i)">
                        <i [ngClass]="tarea.estado? 'text-success fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    </span>
                    {{tarea.nombre}}
                    <span class="text-danger cursor" (click)="eliminar(i)"><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>


<!-- (keyup.enter) es un evento que se produce cuando se presiona la tecla enter -->
